<div class="agregar-menu-container">
  <h2>AGREGAR AL MENU</h2>
  <form (ngSubmit)="guardar()" class="form-agregar-menu">
    <div class="form-input">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Ej. Arroz con pollo" />
    </div>
    <div class="form-input">
      <label>Precio</label>
      <input type="number" step="0.01" [(ngModel)]="precio" name="precio" placeholder="S/ 15.00" />
    </div>
    <div class="form-input">
      <label>Categoria</label>
      <select [(ngModel)]="idCategoriaMenu" name="idCategoriaMenu">
        <option [value]="1">Entrada</option>
        <option [value]="2">Segundo</option>
        <option [value]="3">Bebida</option>
      </select>
    </div>
    <div class="agregar-img">
      <img [src]="previewDataUrl || ''" alt="Vista previa de la imagen" />
    </div>
    <div class="form-input">
      <input type="file" (change)="onFileChange($event)" accept="image/*" />
    </div>
    <button type="submit" [disabled]="enviando">Agregar</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
  </form>
</div>
