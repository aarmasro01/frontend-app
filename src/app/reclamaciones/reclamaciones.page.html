<ion-content [fullscreen]="true">
  <section class="main-section__reclamo">
    <h1>Libro de Reclamaciones</h1>
    <p class="descripcion">
      Estimado cliente, complete el siguiente formulario para registrar su reclamo o queja.
    </p>

    <form class="form-reclamo" (submit)="enviarReclamo($event)">
      <div class="grupo-input">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" [(ngModel)]="reclamo.nombreCompleto" name="nombre" required />
      </div>

      <div class="grupo-input">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" [(ngModel)]="reclamo.correo" name="correo" required />
      </div>

      <div class="grupo-input">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" [(ngModel)]="reclamo.telefono" name="telefono" required />
      </div>

      <div class="grupo-doble">
        <div class="grupo-input">
          <label for="tipoDocumento">Tipo de documento</label>
          <select id="tipoDocumento" [(ngModel)]="reclamo.tipoDocumento" name="tipoDocumento" required>
            <option value="">Seleccione...</option>
            <option>DNI</option>
            <option>Carnet de Extranjería</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div class="grupo-input">
          <label for="numDocumento">N° Documento</label>
          <input type="text" id="numDocumento" [(ngModel)]="reclamo.numDocumento" name="numDocumento" required />
        </div>
      </div>

      <div class="grupo-doble">
        <div class="grupo-input">
          <label for="numPedido">N° de Pedido</label>
          <input type="text" id="numPedido" [(ngModel)]="reclamo.numPedido" name="numPedido" required />
        </div>

        <div class="grupo-input">
          <label for="fechaPedido">Fecha del Pedido</label>
          <input type="date" id="fechaPedido" [(ngModel)]="reclamo.fechaPedido" name="fechaPedido" required />
        </div>
      </div>

      <div class="grupo-input">
        <label for="tipoReclamo">Tipo de solicitud</label>
        <select id="tipoReclamo" [(ngModel)]="reclamo.tipoSolicitud" name="tipoReclamo" required>
          <option value="">Seleccione...</option>
          <option value="Reclamo">Reclamo</option>
          <option value="Queja">Queja</option>
        </select>
      </div>

      <div class="grupo-input">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" [(ngModel)]="reclamo.departamento" name="departamento" required />
      </div>

      <div class="grupo-input">
        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" [(ngModel)]="reclamo.provincia" name="provincia" required />
      </div>

      <div class="grupo-input">
        <label for="distrito">Distrito</label>
        <input type="text" id="distrito" [(ngModel)]="reclamo.distrito" name="distrito" required />
      </div>

      <div class="grupo-input">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" [(ngModel)]="reclamo.direccion" name="direccion" required />
      </div>

      <div class="grupo-input">
        <label for="detalle">Detalle del reclamo</label>
        <textarea id="detalle" rows="4" [(ngModel)]="reclamo.detalles" name="detalle" required></textarea>
      </div>

      <div class="grupo-input">
        <label for="monto">Monto involucrado (opcional)</label>
        <input type="number" id="monto" [(ngModel)]="reclamo.montoReclamo" name="monto" />
      </div>

      <div class="boton-enviar">
        <button type="submit">Enviar Reclamo</button>
      </div>
    </form>
  </section>
</ion-content>
