<ion-content class="ion-padding">
  <div class="register-container">
  <div class="header">
    <div class="image-container">
      <img src="assets/logo olla.png" alt="logo" />
    </div>
    <ion-text color="dark">
      <h2>Crea tu cuenta y pide en minutos</h2>
    </ion-text>
  </div>

  <form class="form-register" (ngSubmit)="registrarUsuario()">
  <div class="campo">
    <ion-label>Nombre completo</ion-label>
    <ion-input
      [(ngModel)]="nombreCompleto"
      name="nombreCompleto"
      placeholder="Ej. María Pérez"
      required
    ></ion-input>
  </div>

  <div class="campo">
    <ion-label>Correo electrónico</ion-label>
    <ion-input
      [(ngModel)]="correo"
      name="correo"
      placeholder="correo@ejemplo.com"
      required
    ></ion-input>
  </div>

  <div class="campo">
    <ion-label>Teléfono</ion-label>
    <ion-input
      [(ngModel)]="telefono"
      name="telefono"
      placeholder="+51 9XXXXXXXX"
      required
    ></ion-input>
  </div>

  <div class="campo">
    <ion-label>Contraseña</ion-label>
    <ion-input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Min. 8 caracteres"
      required
    ></ion-input>
  </div>

  <div class="campo">
    <ion-label>Confirmar contraseña</ion-label>
    <ion-input
      [(ngModel)]="confirmarPassword"
      name="confirmarPassword"
      type="password"
      placeholder="Repite la contraseña"
      required
    ></ion-input>
  </div>

  <ion-item lines="none">
    <ion-checkbox
      slot="start"
      [(ngModel)]="aceptarTerminos"
      name="aceptarTerminos"
    ></ion-checkbox>
    <ion-label>
      He leído y acepto los <span class="link">términos y condiciones</span>
    </ion-label>
  </ion-item>

  <ion-button expand="block" type="submit" class="boton-crear">
    Crear cuenta
  </ion-button>
</form>


  <div class="iniciar-sesion__container">
    <ion-text>
      ¿Ya tienes cuenta?
      <span class="link" (click)="router.navigate(['/login'])">Inicia sesión</span>
    </ion-text>
  </div>
  </div>
</ion-content>
